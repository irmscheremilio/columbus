services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: columbus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - columbus-network

  # Worker service
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: columbus-worker
    ports:
      - "3001:3001"
    env_file:
      - .env  # Reads from root .env file
    environment:
      # Override specific values for Docker
      - PORT=3001
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379  # Use service name in Docker network
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - columbus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local

networks:
  columbus-network:
    driver: bridge
