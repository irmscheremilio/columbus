<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columbus AEO Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../assets/icon-32.png" alt="Columbus" class="logo-icon">
        <span class="logo-text">Columbus</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Login View -->
    <div id="loginView" class="view">
      <div class="login-container">
        <h2>Sign in to Columbus</h2>
        <p class="subtitle">Monitor your brand visibility across AI platforms</p>

        <form id="loginForm" class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@company.com">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Your password">
          </div>

          <div id="loginError" class="error-message hidden"></div>

          <button type="submit" class="btn btn-primary" id="loginBtn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loading hidden">
              <svg class="spinner" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70"></circle>
              </svg>
            </span>
          </button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <button type="button" class="btn btn-google" id="googleLoginBtn">
          <svg class="google-icon" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="btn-text">Continue with Google</span>
          <span class="btn-loading hidden">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70"></circle>
            </svg>
          </span>
        </button>

        <p class="signup-link">
          Don't have an account? <a href="https://columbus.app/signup" target="_blank">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Main View (Logged In) -->
    <div id="mainView" class="view hidden">
      <!-- User Info -->
      <div class="user-info">
        <span id="userEmail" class="user-email"></span>
        <button id="logoutBtn" class="text-btn">Logout</button>
      </div>

      <!-- Product Selector -->
      <div class="product-section">
        <label class="section-label">Active Product</label>
        <select id="productSelect" class="select">
          <option value="">Select a product...</option>
        </select>
      </div>

      <!-- Platform Status -->
      <div class="platforms-section">
        <label class="section-label">Platform Status</label>
        <div class="platforms-grid" id="platformsGrid">
          <div class="platform-item" data-platform="chatgpt">
            <div class="platform-icon chatgpt"></div>
            <span class="platform-name">ChatGPT</span>
            <span class="platform-status" id="status-chatgpt">—</span>
          </div>
          <div class="platform-item" data-platform="claude">
            <div class="platform-icon claude"></div>
            <span class="platform-name">Claude</span>
            <span class="platform-status" id="status-claude">—</span>
          </div>
          <div class="platform-item" data-platform="gemini">
            <div class="platform-icon gemini"></div>
            <span class="platform-name">Gemini</span>
            <span class="platform-status" id="status-gemini">—</span>
          </div>
          <div class="platform-item" data-platform="perplexity">
            <div class="platform-icon perplexity"></div>
            <span class="platform-name">Perplexity</span>
            <span class="platform-status" id="status-perplexity">—</span>
          </div>
        </div>
      </div>

      <!-- Scan Controls -->
      <div class="scan-section">
        <button id="scanBtn" class="btn btn-primary btn-large" disabled>
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <span class="btn-text">Run Scan</span>
        </button>
        <p class="scan-info" id="scanInfo">Select a product to start scanning</p>
      </div>

      <!-- Last Scan Info -->
      <div class="last-scan" id="lastScanSection">
        <span class="last-scan-label">Last scan:</span>
        <span class="last-scan-time" id="lastScanTime">Never</span>
      </div>

      <!-- Dashboard Link -->
      <a href="https://columbus.app/dashboard" target="_blank" class="dashboard-link">
        Open Dashboard
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
      </a>
    </div>

    <!-- Scanning View -->
    <div id="scanningView" class="view hidden">
      <div class="scanning-container">
        <div class="scanning-header">
          <h3>Scanning in Progress</h3>
          <button id="cancelScanBtn" class="text-btn">Cancel</button>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
          </div>
          <span class="progress-text" id="progressText">0%</span>
        </div>

        <div class="scanning-status">
          <p id="scanningPlatform">Preparing scan...</p>
          <p id="scanningPrompt" class="scanning-prompt"></p>
        </div>

        <div class="scanning-results" id="scanningResults">
          <!-- Results will be added here dynamically -->
        </div>
      </div>
    </div>

    <!-- Complete View -->
    <div id="completeView" class="view hidden">
      <div class="complete-container">
        <div class="complete-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3>Scan Complete!</h3>
        <div class="complete-stats" id="completeStats">
          <!-- Stats will be added here -->
        </div>
        <button id="viewResultsBtn" class="btn btn-primary">
          View Results in Dashboard
        </button>
        <button id="newScanBtn" class="btn btn-secondary">
          Run Another Scan
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
